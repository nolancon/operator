apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
---
apiVersion: storageos.com/v1
kind: StorageOSCluster
metadata:
  name: storageoscluster-sample
  namespace: default
spec:
  nodeManagerFeatures:
    upgradeGuard: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storageos-node-manager
  namespace: default
  labels:
    app: storageos      
    app.kubernetes.io/component: node-manager
    control-plane: storageos-node-manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: node-manager
    spec:
      containers:
      - image: storageos/node-manager:develop
        name: manager
      - image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
      - image: storageos/upgrade-guard:develop
        name: upgrade-guard
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
